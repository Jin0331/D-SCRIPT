<VirtualHost *:80>
  ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

  Alias /static/ "/var/www/D-SCRIPT/server/static/"
  <Location "/static">
    SetHandler None
  </Location>
  <LocationMatch "\.(jpg|gif|png|js|css)$">
    SetHandler None
  </LocationMatch>


  <Directory /var/www/D-SCRIPT/server/server>
    <Files wsgi.py>
      Require all granted
    </Files>
  </Directory>

	LogLEvel info
  
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
